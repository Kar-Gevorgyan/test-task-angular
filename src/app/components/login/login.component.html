<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h2 class="text-3xl font-bold text-center text-slate-700 w-96">Login to your account</h2>
    <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
      <div class="mt-10">
        <div>
          <label class="block font-medium text-slate-700">Email</label>
          <input type="text" placeholder="Email"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-slate-600"
                 formControlName="email"
          />
          <div *ngIf="email.dirty || email.touched">
            <span *ngIf="email.hasError('email')" class="text-xs tracking-wide text-red-600">Email field is invalid.</span>
            <span *ngIf="email.hasError('required')" class="text-xs tracking-wide text-red-600">Email field is required.</span>
          </div>
        </div>
        <div class="mt-4">
          <label class="block font-medium text-slate-700">Password</label>
          <input type="password" placeholder="Password"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-slate-600"
                 formControlName="password"
          />
          <div *ngIf="password.dirty || password.touched">
            <span *ngIf="password.hasError('required')" class="text-xs tracking-wide text-red-600">Password field is required.</span>
            <span *ngIf="password.hasError('minlength')" class="text-xs tracking-wide text-red-600">Password length must be {{passwordMinLength}}.</span>
          </div>
        </div>
        <div class="flex items-baseline justify-center mt-6">
          <button class="px-6 py-2 mt-4 text-white bg-slate-700 rounded-lg hover:bg-slate-800" type="submit">Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
