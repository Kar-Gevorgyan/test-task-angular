<nav class="absolute flex flex-wrap items-center justify-between px-2 py-3 bg-slate-700 w-screen">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
      <a class="text-xl font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap text-white uppercase" routerLink="/">
        Test Task
      </a>
      <button class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button" (click)="toggleNavbar()">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
    </div>
    <div [ngClass]="{'hidden': !showMenu, 'flex': showMenu}" class="lg:flex lg:flex-grow items-center">
      <ul *ngIf="!(user$ | async), else loggedIn" class="flex flex-col lg:flex-row list-none ml-auto">
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-lg font-bold leading-snug text-white hover:opacity-75" routerLink="/login">
            <span class="ml-2">Login</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-lg font-bold leading-snug text-white hover:opacity-75" routerLink="/sign-up">
            <span class="ml-2">Sign Up</span>
          </a>
        </li>
      </ul>
      <ng-template #loggedIn>
        <ul class="flex flex-col lg:flex-row list-none ml-auto">
          <li class="nav-item">
            <button class="px-3 py-2 flex items-center text-lg font-bold leading-snug text-white hover:opacity-75 pointer">
              <span class="ml-2">Hi {{(user$ | async)?.firstname}}.</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="px-3 py-2 flex items-center text-lg font-bold leading-snug text-white hover:opacity-75 pointer" (click)="logout()">
              <span class="ml-2">Logout</span>
            </button>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</nav>
