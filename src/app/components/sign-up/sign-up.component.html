<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h2 class="text-3xl font-bold text-center text-slate-700 w-96">Sign Up form</h2>
    <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp()">
      <div class="mt-10">
        <div>
          <label class="block font-medium text-slate-700">First Name</label>
          <input type="text" placeholder="First Name"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-slate-600"
                 formControlName="firstname"
          />
        </div>
        <span *ngIf="(firstname.dirty || firstname.touched) && firstname.hasError('required')"
              class="absolute text-xs tracking-wide text-red-600">First name field is required.</span>

        <div class="mt-6">
          <label class="block font-medium text-slate-700">Last Name</label>
          <input type="text" placeholder="Last Name"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-slate-600"
                 formControlName="lastname"
          />
        </div>
        <span *ngIf="(lastname.dirty || lastname.touched) && lastname.hasError('required')"
              class="absolute text-xs tracking-wide text-red-600">Last name field is required.</span>

        <div class="mt-6">
          <label class="block font-medium text-slate-700">Email</label>
          <input type="email" placeholder="Email"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-slate-600"
                 formControlName="email"
          />
          <div *ngIf="email.dirty || email.touched">
            <span *ngIf="email.hasError('email')" class="absolute text-xs tracking-wide text-red-600">Email field is invalid.</span>
            <span *ngIf="email.hasError('required')" class="absolute text-xs tracking-wide text-red-600">Email field is required.</span>
          </div>
        </div>

        <div class="mt-6">
          <label class="block font-medium text-slate-700">Password</label>
          <input type="password" placeholder="Password"
                 class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-slate-600"
                 formControlName="password"
          />
          <div *ngIf="password.dirty || password.touched">
            <span *ngIf="password.hasError('required')" class="absolute text-xs tracking-wide text-red-600">Password field is required.</span>
            <span *ngIf="password.hasError('minlength')" class="absolute text-xs tracking-wide text-red-600">Password length must be {{passwordMinLength}}
              .</span>
          </div>
        </div>

        <div class="flex items-baseline justify-center mt-6">
          <button class="px-6 py-2 mt-4 text-white bg-slate-700 rounded-lg hover:bg-slate-800" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
